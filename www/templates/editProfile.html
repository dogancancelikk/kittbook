<ion-view view-title="Hikaye Yarat">
<div class="drop-box" ng-click="updatePhoto()">
  <i class="icon ion-images" aria-hidden="true"></i>  Profil Fotonu Değiştir
</div>
 <ion-content ng-class="{expanded:isExpanded}" id="image-picker-content" style="background-color: inherit !important;">
   <div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Ad</span>
    <input style="opacity: 0.5;" type="text" ng-model="user.name">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Soyadı</span>
    <input style="opacity: 0.5;" type="text" ng-model="user.surname">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">E-Posta</span>
    <input style="opacity: 0.5;" type="text" ng-model="user.email">
  </label>
  <label class="item item-input item-stacked-label">
    <!-- <md-datepicker ng-model="user.birthday" md-placeholder="Doğum gününüzü giriniz" md-open-on-focus></md-datepicker> -->
    <span class="input-label">Doğum Tarihiniz</span>
    <input style="opacity: 0.5;" type="text" ng-model="user.birthday">
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      Cinsiyet
    </div>
    <select ng-model="user.gender" name="gender">
      <option value="Erkek">Erkek</option>
      <option value="Kadın">Kadın</option>
    </select>
  </label>



  <label class="item item-input item-stacked-label">
<ng-quill-editor ng-model="user.about" on-editor-created="editorCreated(editor)" on-content-changed="contentChanged(editor, html, text)"></ng-quill-editor>
  {{title}}
  </label>
</div>

  </ion-content>
     <div class="bar bar-footer bar-positive" ng-click="updateProfile() ">
      <div class="title">Değişiklikleri Kaydet</div>
     </div>
</ion-view>
