  <ion-content class="splash padding">
    <div class="branding">
      <img style="margin-top: 30%" src="http://kittbook.com/images/kittbook-icon-white.png" alt="kittbook">
      <div class="list" style="margin-top: 20%;">
        <ion-md-input placeholder="Kullanıcı Adı" highlight-color="balanced" type="text" ng-model="data.username"></ion-md-input>
        <ion-md-input placeholder="Şifre" highlight-color="energized" type="password" ng-model="data.password" ></ion-md-input>
        <div class="padding">
          <button class="button button-full button-assertive ink" ng-click="login(data)">Giriş Yap</button>
        </div>
      </div>
    </div>
  </ion-content>
   <div class="button-bar social-login">

       <google-sign-in-button button-id="google-badge" options="options"></google-sign-in-button>

     <script>
         function onSignIn(googleUser) {
           debugger;
           // Useful data for your client-side scripts:
           var profile = googleUser.getBasicProfile();
           console.log("ID: " + profile.getId()); // Don't send this directly to your server!
           console.log('Full Name: ' + profile.getName());
           console.log('Given Name: ' + profile.getGivenName());
           console.log('Family Name: ' + profile.getFamilyName());
           console.log("Image URL: " + profile.getImageUrl());
           console.log("Email: " + profile.getEmail());

           // The ID token you need to pass to your backend:
           var id_token = googleUser.getAuthResponse().id_token;
           console.log("ID Token: " + id_token);
         };
       </script>

      <fb:login-button
        scope="email,first_name,last_name,picture"
        onlogin="checkLoginState();">
      </fb:login-button>
      <script type="text/javascript">
      function checkLoginState() {
        FB.getLoginStatus(function(response) {
          debugger;
          statusChangeCallback(response);
        });
      }

      </script>

      <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" ng-click="facebooklogin()">Facebook
