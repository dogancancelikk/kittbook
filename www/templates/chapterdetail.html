<ion-view view-title="{{chapter.chapterNumber}}. Bölüm">
  <ion-content ng-class="{expanded:isExpanded}">
<!--       <div class="hero slide-up static" style="background-image: url('img/profile-bg.jpg');">
      </div> -->

        <div class="hero" style="background-image: url('{{chapter.image}}');">
           <div class="content">
<!--                <button class="button button-large button flat waves-effect waves-button waves-light icon ion-heart pull-right text-white" ng-click="showPopup()"></button> -->
               <button class="button button-large button flat waves-effect waves-button waves-light icon ion-ios-compose pull-right text-white"></button>
           </div>
        </div>

      <div class="mid-bar dark-bg z1 padding">
      <h3>{{chapter.storyName}} {{chapter.chapterNumber}}. Bölüm </h3>

      <p><i class="icon assertive icon-small ion-eye"></i>{{chapter.readCount}}</p>

      </div>
      <div class="content double-padding">
        <h4 class="positive">{{chapter.name}}</h4>
     <!--    <p class="text-muted">
        <div ng-bind-html='chapter.text'></div>
        </p> -->
        <div ng-bind-html='chapter.text'></div>
        <h3 class="outline padding balanced inline img-rounded" ng-if="otherchapter">
          <a ng-click="goOtherChapter(chapter)">
            {{chapter.chapterNumber+1}}.Bölüme Git
          </a>
        </h3>
      </div>
  </ion-content>
</ion-view>
