<ion-view view-title="{{chapter.chapterNumber}}. Bölüm">
  <ion-content ng-class="{expanded:isExpanded}">
<!--       <div class="hero slide-up static" style="background-image: url('img/profile-bg.jpg');">
      </div> -->
         <a href="">
             <div class="hero slide-up " style="background-image: url('{{chapter.image}}');">
            <div class="content">
              <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-heart pull-right text-white" ng-click="showPopup()">                       </button>
              <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-images pull-right text-white">                        </button>
              <button class="button button-large button-clear flat waves-effect waves-button waves-light icon ion-map pull-right text-white"></button>
            </div>
        </div>
          </a>
      <div class="mid-bar dark-bg z1 padding">
      <h3>{{chapter.storyName}} {{chapter.chapterNumber}}. Bölüm </h3>

      <p><i class="icon assertive icon-small ion-ios-star"></i>{{chapter.rate}}</p>
      </div>
      <div class="content double-padding">
        <h4 class="positive">{{chapter.name}}</h4>
     <!--    <p class="text-muted">
        <div ng-bind-html='chapter.text'></div>
        </p> -->
        <div ng-bind-html='chapter.text'></div>
        <h3 class="outline padding balanced inline img-rounded">
          <a ng-click="goOtherChapter(chapter)">
            {{chapter.chapterNumber+1}}.Bölüme Git
          </a>
        </h3>
      </div>
  </ion-content>
</ion-view>
