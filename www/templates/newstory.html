<ion-view  view-title="Hikaye Yarat">
   <ion-content class="padding" style="background-color:#f6f6f6" ng-class="{expanded:isExpanded}">
     <ion-slide-box id="try-app-content" active-slide="0">
        <!--slider section-->

        <ion-slide class="slide-02">
          <md-input-container class="md-block" flex-gt-sm="">
           <label>Hikayenizin başlığını giriniz</label>
           <input type="text" ng-model="story.title">
         </md-input-container>
         <br><br>
         <div class="chipsdemoBasicUsage">
           <md-chips placeholder="Etiket Ekleyin" ng-model="story.tags" readonly="false" md-removable="story.removable"></md-chips>
         </div>

         <br><br> <br> <br>
          <md-select placeholder="Kategori Ekleyin" ng-model="story.category">
            <md-option><em>Seçiniz</em></md-option>
            <md-option ng-repeat="category in categories" ng-value="category.id">
              {{category.name}}
            </md-option>
          </md-select>
          <br> <br>
          <!-- <div class="row try-app-footer-content">
              <div class="col-50">
                  <a ng-click="nextSlide()" class="right md-raised md-button md-default-theme">Hikayene Açıklama Ekle</a>
              </div>
          </div> -->
        </ion-slide>
        <ion-slide class="slide-03">
          <md-input-container style="border-bottom: 0px !important; margin-top:15%;">
             <textarea ng-model="story.description" rows="2" cols="600"  maxlength="2000" placeholder="Hikayeniz hakkında bir şeyler yazın"></textarea>
              <span class="item-note">
                   {{2000 - story.description.length}}
                  </span>
          </md-input-container>
          <!-- <div class="row try-app-footer-content">
              <div class="col-50">
                  <a ng-click="nextSlide()" class="right md-raised md-button md-default-theme">Hikayene Fotograf Ekle</a>
              </div>
          </div> -->
        </ion-slide>
        <ion-slide class="slide-01">
          <div class="list">
            <div class="item">
                <img ng-src="{{newImage}}" alt="">
            </div>
            <div>
                <a ng-click="addImageToStory()" class="right md-raised md-button md-default-theme">Hikayene Fotoğraf Ekle</a>
            </div>
          </div>

            <!-- <div class="row try-app-footer-content">
                <div class="col-50">
                    <a ng-click="addImageToStory()" class="right md-raised md-button md-default-theme">Foto Ekle</a>
                </div>
            </div> -->
        </ion-slide>
        <ion-slide class="slide-08" pager="false">
            <div class="list">
              <div class="item item-divider">
                Hikayenizin Kapak Fotosu
              </div>
              <div class="item">
              <img ng-src="{{story.image}}">
              </div>
            <div class="item item-divider">
              Hikayenizin Başlığı
            </div>
            <div class="item">
              {{story.title}}
            </div>
            <div class="item item-divider">
              Hikayenizin Kategorisi
            </div>
            <div class="item">
              {{story.category}}
            </div>
            <div class="item item-divider">
              Hikayenizin Etiketleri
            </div>
            <div class="item" ng-repeat="tag in story.tags">
              {{tag}}
            </div>
            <div class="item item-divider">
              Hikayenizin Özeti
            </div>
            <div class="item">
              {{story.description}}
            </div>

          </div>
        </ion-slide>
        <!--end slider section-->
    </ion-slide-box><!--end try app section-->
   </ion-content>
   <div class="bar bar-footer bar-positive" ng-click="createStory(story) ">
         <div class="title">Hikayeyi Kaydet</div>
  </div>

</ion-view>
