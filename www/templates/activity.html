<ion-view view-title="Hareketler">
    <ion-content ng-class="{expanded:isExpanded}">
        <div class="item card-item" ng-repeat="activity in userActivities">
            <div class="card stable-bg ink ink-dark">
                <div class="item item-avatar item-text-wrap">
                    <span class="avatar" style="background-image: url('{{user.image}}');"></span>
                    {{activity.text}}
                    <div class="card-footer text-right">
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> <span class="sub-title" style="color:#417D9A;">{{ activity.createdate|amCalendar }}</span>        </div>
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
