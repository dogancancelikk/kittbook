<ion-view view-title=" {{chapter.name}} düzenle">
    <ion-content style="background-color: #eee;">
  <div class="hero" style="background-image: url('{{chapter.image}}'); background-color: #eee">
  </div>
  <br>
    <div class="list">
    <md-input-container class="md-block" flex-gt-sm="">
      <label>Lütfen bölümünüzün başlığını giriniz</label>
      <input ng-model="chapter.name">
    </md-input-container>
    <div class="chipsdemoBasicUsage">
      <md-chips placeholder="Etiket Ekleyin" ng-model="chapter.tags" readonly="false" md-removable="chapter.removable"></md-chips>
    </div>
    <br><br>
<trix-editor ng-if="true" ng-model-options="{ updateOn: 'blur' }" spellcheck="false" class="trix-content" ng-model="chapter.text"
   angular-trix trix-initialize="trixInitialize(e, editor);" trix-change="trixChange(e, editor);" trix-selection-change="trixSelectionChange(e, editor);"
   trix-focus="trixFocus(e, editor);" trix-blur="trixBlur(e, editor);" trix-file-accept="trixFileAccept(e, editor);"
   trix-attachment-add="trixAttachmentAdd(e, editor);" trix-attachment-remove="trixAttachmentRemove(e, editor);" placeholder="Bölümünü yaz..."></trix-editor>
    </div>

        <span class="item-note">

    </md-input-container> -->

      <button class="button button-assertive ink" ng-click="createChapter(data)">Hikaye Yarat</button>
    </div> -->

    </ion-content>
    <div class="bar bar-footer bar-positive" ng-click="updateChapter(chapter) ">
     <div class="title">Bölümü Güncelle</div>
    </div>
</ion-view>
