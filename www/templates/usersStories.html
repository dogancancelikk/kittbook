      <div class="list">

          <img ng-src="{{ userstory.image }}">
          <h2>{{ userstory.name }}</h2>
          <p class="sub-title" style="color:#417D9A;">{{ userstory.createdate|amCalendar }}</p >
           <br>
          <p class="sub-title" ng-if="userstory.isPublished === 1" style="color:#283;">Yayında</p >
          <p class="sub-title" ng-if="userstory.isPublished !== 1" style="color:#b22;">Yayında Değil</p >

        </a>
