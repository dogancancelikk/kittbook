<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive  material-background-nav-bar" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
          <ion-nav-back-button class="no-text">
          </ion-nav-back-button>
            <!-- <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons> -->
        </ion-nav-bar>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
        <ion-nav-view name="fabContent"></ion-nav-view>
    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header" style="background-color: #90abb8 !important;">
            <!--menu header section-->
            <div class="menu-left-header">
                <img class="user-img" ng-src="{{globals.currentUser.image}}">

                <p>
                    <span class="title">Kittbook</span>
                    <br/>
                    <span class="sub-title">Okumanın ve Yazmanın Keyfine Var</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">

            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div  class="menu-list">

                  <div class="row menu-item"  ng-click="navigateTo('app.allchats')">
                    <div class="col-33">
                        <i class="fa fa-commenting-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-66">
                        <span>Mesajlar</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.home')">
                  <div class="col-33">
                    <i class="fa fa-book" ></i>
                  </div>
                  <div class="col-66">
                      <span>Yazılar</span>
                  </div>
              </div>
              <div class="row menu-item"  ng-click="navigateTo('app.home')">
                <div class="col-33">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </div>
                <div class="col-66">
                    <span>Çıkış Yap</span>
                </div>
            </div>
            </div>


            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->

        </ion-content><!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
