<div class="bar bar-header bar-positive item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="search" >
  </label>
</div>
<ion-view title="Arama">
  <ion-content class="padding-top">
    <!-- Kişiler  -->
     <div class="list padding-top" ng-if="searchResults.users.length > 0">
      <div class="item item-divider item-positive">
        Kişiler
       </div>

      <a class="item" ui-sref="app.profile({userid:user.id})" ng-repeat="user in searchResults.users">
        {{user.name}}
      </a>
    </div>

    <!-- Hikayeler -->
      <div class="list" ng-if="searchResults.stories.length > 0">
        <div class="item item-divider item-positive">
        Hikayeler
        </div>

        <a class="item" ui-sref="app.storydetail({storyid:story.id})" ng-repeat="story in searchResults.stories">
         {{story.name}}
        </a>
      </div>

        <!-- Bölümler -->
      <div class="list">
       <div class="item item-divider item-positive" ng-if="searchResults.chapters.length > 0">
        Bölümler
       </div>

        <a class="item" ui-sref="app.chapterdetail({chapterid:chapter.id})" ng-repeat="chapter in searchResults.chapters">
          {{chapter.name}}
        </a>
      </div>


  </ion-content>
</ion-view>
