    <div class="list card" class="item-thumbnail-left item-icon-right
      item-text-wrap" ng-repeat="story in stories">
      <ion-item>
      <div class="item item-avatar">
        <img ui-sref="app.profile({userid:story.ownerID})" ng-src="{{story.userImage}}">
        <h2 style="font-family: Georgia;">  {{story.name}}</h2>
        <p class="sub-title" style="color:#417D9A;">{{ story.createdate|amCalendar }}</p >
      </div>
          <div class="item item-image" ui-sref="app.storydetail({storyid:story.id})">
        <img ng-src="{{ story.image }}" >
      </div >
      <div class="item item-body">
        <p ng-bind-html='story.description |limitTo:150'>
        </p>
        <p>
          <a class="subdued"><i class="icon assertive icon-small ion-ios-star"></i> {{story.storyrate}} </a>

          <a class="subdued"><i class="icon assertive icon-small ion-ios-eye"></i> {{story.readcount}} </a>
        </p>
      </div>

      <ion-option-button class="button-dark"
        ng-click="toggleStar(item)">
        <i class="icon ion-star"></i>
      </ion-option-button>
      </ion-item>
    </div>
      <ion-infinite-scroll
        on-infinite="loadMoreStories()">
      </ion-infinite-scroll>
      <i class="icon ion-ios-arrow-up"></i>
  </ion-content>
  <ion-tabs class="tabs-striped tabs-positive tabs-icon-top">

    <ion-tab title="Yaz" icon-on="ion-edit" icon-off="ion-edit" href="#/app/newstory">

    <ion-tab title="Kollektif Kitaplar" icon-on="ion-ios-clock" ui-sref="app.collectivebook" icon-off="ion-ios-clock-outline">
      <!-- Tab 2 content -->
    </ion-tab>
    <ion-tab title="Profil" icon-on="ion-ios-person" ui-sref="app.profile" icon-off="ion-ios-person-outline">
