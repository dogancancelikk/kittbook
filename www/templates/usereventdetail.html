
<ion-view view-title="Etkinlik" >
    <ion-content ng-class="{expanded:isExpanded}" style="background-color:#eee" ng-cloak>
        <div class="content" >
          <div class="hero" style="background-image: url('{{event.image}}'); background-color: #eee">
          </div>
          <br>
          <div class="content double-padding">
            <h4 class="positive">{{event.name}}</h4>
         <!--    <p class="text-muted">
            <div ng-bind-html='chapter.text'></div>
            </p> -->
            <div ng-bind-html='event.about'></div>
            </div>
            <p></p>

          <a class="item">
            Etkinlik başvurularının açılış tarihi
              <span class="item-note">
              {{event.startDate | amCalendar}}
            </span>
          </a>

          <a class="item">
            Etkinlik bitiş tarihi
              <span class="item-note">
              {{event.endDate | amCalendar}}
            </span>
          </a>
        <div>
          <!-- <button class="button button-block button-positive" ng-click="applyForWriterEvent(event.id)">
            Etkinliğe Başvur -->
          </button>
    </ion-content>

</ion-view>
